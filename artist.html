<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./Homepage.html" />
    <style>
      .content {
        padding: 20px;
      }
      .hero {
        background-size: cover;
        background-position: center;
        color: white;
        padding: 40px;
        border-radius: 10px;
        text-align: left;
        position: relative;
      }
      .verified-artist {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 1rem;
        display: flex;
        align-items: center;
      }
      .verified-artist i {
        margin-right: 8px;
      }
      .hero h1 {
        margin-bottom: 10px;
      }
      .hero p {
        margin: 0;
      }
      .song-img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        margin-right: 15px;
      }
      .popolari-section {
        margin-bottom: 30px;
      }
      .track-number {
        display: inline-block;
        width: 30px;
        text-align: center;
        margin-right: 150px;
        font-size: 0.9rem;
        color: rgb(251, 254, 254);
      }
      .list-group-item.d-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .list-group-item.d-flex .spanTitolo {
        flex-grow: 1;
      }

      /* Sezione Brano Preferito */
      .fav-song {
        display: flex;
        align-items: center;
      }

      .fav-song img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        margin-right: 10px;
        border-radius: 50%;
      }

      .fav-song span {
        font-size: 0.9rem;
        color: rgb(251, 254, 254);
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <main class="container-fluid">
      <div class="row">
        <!-- Sezione Hero -->
        <section class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 hero">
          <!-- Icona e testo "Artista Verificato" -->
          <div class="verified-artist">
            <i class="fa-solid fa-check-circle"></i>
            <span>Artista Verificato</span>
          </div>
          <h1>Yellowcard</h1>
          <p>3.433.158 ascoltatori mensili</p>
        </section>

        <!-- Sezione Brani Popolari e Pulsanti -->
        <section class="col-12 mt-4 bg-dark text-white p-4">
          <!-- Pulsanti sopra la lista "Popolari" -->
          <div class="col-12 text-start hero-buttons mb-4">
            <button class="btn rounded-5 btn-success">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn btn-outline-light">Following</button>
          </div>

          <!-- Titolo Brani Popolari -->
          <h3 class="mt-4 text-light">Popolari</h3>

          <div class="popolari-section">
            <ul class="list-group list-unstyled mb-0">
              <!-- Esempio di brano popolare -->
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img src="" alt="Song" class="song-img" />
                  <span class="spanTitolo">Brano Popolare 1</span>
                </div>
                <span class="track-number">1</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img src="" alt="Song" class="song-img" />
                  <span class="spanTitolo">Brano Popolare 2</span>
                </div>
                <span class="track-number">2</span>
              </li>
              <!-- Aggiungi altre canzoni qui -->
            </ul>
          </div>

          <!-- Sezione Brano Preferito -->
          <h3 class="mt-4 text-light">Brano Preferito</h3>
          <div class="fav-song">
            <img
              src="../BW2-Spotify-assets/assets/imgs/search/image-11.jpg"
              alt="Brano Preferito"
              class="song-img"
            />
            <span>Ocean Avenue</span>
          </div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
