                height="30"
                fill="currentColor"

                aria-expanded="false"
                id="dropdown"

                <li><a class="dropdown-item" href="#">Settings</a></li>

                </div>
              </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="play-btn mt-5 ms-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-right-fill  " viewBox="0 0 16 16">

          <div class="d-flex" id="list-music">

              <li class="text-light fs-5 ms-4">ciao

              </li>
            </ol>
