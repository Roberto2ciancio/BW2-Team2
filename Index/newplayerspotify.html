</head>

  <body>
  <div class="container mt-4">

    <div class="track" onclick="updatePlayer('Shivers', 'Ed Sheeran', 'https://i.scdn.co/image/ab67616d00001e021dfde7f92fd4848325723c3d', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3')">

  <!-- Footer Player -->
  <footer>
    <!-- Left -->
    <div class="d-flex align-items-center song-info">
      <img id="player-cover" src="https://i.scdn.co/image/ab67616d00001e024e2288e5c1e54885955bb278" alt="cover" class="me-2">
      <div class="song-details">
        <div id="player-title" style="color: white;">Fat Funny Friend</div>
        <div id="player-artist" class="artist">Maddie Zahm</div>
      </div>
      <i class="bi bi-heart like-button"></i>
    </div>

    <!-- Center: Controls -->
    <div class="audio-controls">
      <i id="play-pause-btn" class="bi bi-play-circle-fill" onclick="togglePlay()"></i>
      <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" onchange="seekAudio(this.value)">
    </div>
  </footer>

  <!-- Audio element -->
  <audio id="audio-player" preload="metadata"></audio>

  <script src="../BW2-Spotify-assets/assets/css/spotify.js"></script>

</html>
