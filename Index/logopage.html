<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Redirect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #spotify-logo.fade-out {
        opacity: 0;
      }

      #login-form {
        display: none;
        opacity: 0;
        transition: opacity 1s ease;
      }

      #login-form.show {
        display: block;
        opacity: 1;
      }

      .form-container {
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-dark" style="height: 100%; margin: 0">
    <header></header>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <div
        class="container d-flex align-items-center justify-content-center"
        id="logo-container"
        style="
          max-width: 400px;
          width: 100%;
          transition: opacity 1s ease;
          cursor: pointer;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
          alt="Spotify Logo"
          id="spotify-logo"
          class="img-fluid"
          style="
            height: auto;
            width: 100%;
            cursor: pointer;
            transition: opacity 1s ease;
          "
        />
        <div
          id="login-form"
          class="form-container text-center"
          style="width: 70%; cursor: pointer"
        >
          <h2 class="mb-4" style="color: white">Login</h2>
          <form>
            <div class="form-group mb-3">
              <h5 class="text-start" style="font-size: 1rem; color: white">
                Username o email
              </h5>
              <input
                type="text"
                class="form-control border border-black"
                placeholder="mikasa.ackerman@gmail.com"
                style="
                  background-color: rgb(80, 80, 80);
                  color: rgb(200, 200, 200);
                "
                required
              />
            </div>
            <div class="form-group mb-4">
              <h5 class="text-start" style="font-size: 1rem; color: white">
                Password
              </h5>
              <input
                type="password"
                class="form-control border border-black"
                style="
                  background-color: rgb(80, 80, 80);
                  color: rgb(200, 200, 200);
                "
                placeholder="***********"
                required
              />
            </div>
            <button
              type="submit"
              class="btn w-100"
              style="background-color: rgb(11, 198, 97); color: white"
            >
              Accedi
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const logo = document.getElementById("spotify-logo");
      const loginForm = document.getElementById("login-form");
      const formContainer = document.querySelector("#login-form form");

      logo.addEventListener("click", () => {
        logo.classList.add("fade-out");
        setTimeout(() => {
          logo.style.display = "none";
          loginForm.classList.add("show");
        }, 1000);
      });

      formContainer.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "Homepage.html";
      });
    </script>
  </body>
</html>
