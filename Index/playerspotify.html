<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Footer Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../BW2-Spotify-assets/assets/css/footer.css">
  
  
</head>
<body>

    <footer>
        <!-- Left: Song Info -->
        <div class="d-flex align-items-center song-info">
          <img src="https://i.scdn.co/image/ab67616d0000b273c40cc20a0a44de4d786085cb" alt="cover" class="me-2">
          <div class="song-details">
            <div class="song-title">Fat Funny Friend</div>
            <div class="artist">Maddie Zahm</div>
          </div>
          <i class="bi bi-heart like-button"></i>
        </div>
    
        <!-- Center: Player Controls -->
        <div class="player-controls">
          <div class="player-buttons">
            <i class="bi bi-shuffle"></i>
            <i class="bi bi-skip-backward-fill"></i>
            <i class="bi bi-play-circle-fill"></i>
            <i class="bi bi-skip-forward-fill"></i>
            <i class="bi bi-repeat"></i>
          </div>
          <div class="progress-container">
            <span>0:58</span>
            <input type="range" class="progress-bar" value="20">
            <span>3:20</span>
          </div>
        </div>
    
        <!-- Right: Extra Controls -->
        <div class="right-icons">
          <i class="bi bi-pencil"></i>
          <i class="bi bi-list"></i>
          <i class="bi bi-speaker"></i>
          <i class="bi bi-volume-up"></i>
          <input type="range" class="volume-bar">
          <i class="bi bi-arrows-angle-expand"></i>
        </div>
      </footer>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
